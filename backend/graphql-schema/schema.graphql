scalar Url
scalar Email

interface User {
    userId: String!
    firstName: String
    lastName: String
    email: Email
}

type Location {
    locationId: String!
    lat: Float!
    long: Float!
    name: String!
    locationType: String
    description: String
    homepage: Url
    addedByUser: User
    editedBy: [User]
}

type Query {
    me: User
    getLocations: [Location]
}

schema {
    query: Query
}